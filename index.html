<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="icons/icon-192x192.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Meu Checklist">
    <link rel="apple-touch-icon" href="icons/icon-192x192.svg">
</head>
<body>
    <div id="particles-js"></div>
    <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">
        <i class="fas fa-sun"></i>
    </button>
    <div class="container">
        <div class="header">
            <h1 class="text-2xl font-semibold text-gray-800">Meu Checklist</h1>
            <p class="text-gray-500 mt-1">Organize suas tarefas em grupos</p>
        </div>
        

        <div class="group-controls">
            <div class="task-input">
                <input type="text" id="groupInput" placeholder="Nome do novo grupo..." class="focus:ring-blue-500">
                <button id="addGroupBtn"><i class="fas fa-plus"></i> Novo Grupo</button>
            </div>
        </div>
        

        <div id="groupsContainer" class="groups-container">

            <div class="task-group" data-group-id="default">
                <div class="group-header">
                    <h2 class="group-title">Tarefas Principais</h2>
                    <div class="group-actions">
                        <button class="edit-group-btn"><i class="fas fa-edit"></i></button>
                        <button class="delete-group-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <div class="task-input group-task-input">
                    <input type="text" class="task-input-field" placeholder="Adicionar nova tarefa...">
                    <button class="add-task-btn">Adicionar</button>
                </div>
                <ul class="task-list">

                </ul>
            </div>
        </div>
    </div>


    <div class="modal" id="editGroupModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Editar Grupo</h2>
            <div class="task-input">
                <input type="text" id="editGroupInput" placeholder="Nome do grupo">
                <button id="saveGroupBtn">Salvar</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
    <script src="pwa.js"></script>
</body>
</html>
